<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Ping coming soon page</title>
  
</head>
<body>
  <div class="main-container">
    <img src="images/logo.svg" class="logo" height="25px">

    <h1>We are launching <span class="bold">soon!</span></h1>

    <p class="subscribe-text">Subscribe and get notified</p>

    <div class="email-container">
        <input id="email-input" type="text" placeholder="Your email adress...">
        
      
      <button id="submit-btn">Notify Me</button>
    </div>
    <p class="email-response">Please provide a valid email address</p>

    <img src="images/illustration-dashboard.png" class="dashboard-img" width="500px">

    <div class="icon-container">
      <div class="circle-icon">
        <img src="images/logo facebook.svg" height="15px" class="social-icon">
      </div>
      
      <div class="circle-icon">
        <img src="images/logo twitter.svg" height="15px" class="social-icon">
      </div>
      
      <div class="circle-icon">
        <img src="images/logo instagram.svg" height="15px" class="social-icon">
      </div>
      
    </div>

    <p class="copyright-text">&copy; Copyright Ping. All rights reserved.</p>
  </div>
  
</body>
</html>
